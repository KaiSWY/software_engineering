<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Project Solution</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js "></script>
</head>
<body class="bg-dark p-4">
    <header class="d-flex justify-content-between align-middle">
        <h1 class="text-white fw-bold">Application Header</h1>
        <a class="text-primary user-select-none">Navigation Link</a>
    </header>
    <main class="m-3">
        <div>
            <h3 class="text-white">Button Styles</h3>
            <div class="d-flex justify-content-between">
                <button class="btn btn-danger m-1">button_1</button>
                <button class="btn btn-warning m-1">button_2</button>
                <button class="btn btn-primary m-1">button_3</button>
                <button class="btn btn-link m-1">button_4</button>
            </div>
        </div>
        <hr/>
        <div>
            <h3 class="text-white">List Style</h3>
            <ul class="list-group">
                <li class="list-group-item active">List Item 1</li>
                <li class="list-group-item list-group-item-dark">List Item 2</li>
                <li class="list-group-item list-group-item-dark">List Item 3</li>
                <li class="list-group-item list-group-item-dark">List Item 4</li>
            </ul>
        </div>
        <div>
            <h3 class="text-white">Table Style</h3>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Tom</td>
                        <td>24</td>
                        <td>Baden-Baden</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jason</td>
                        <td>28</td>
                        <td>Heilbronn</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Elisa</td>
                        <td>16</td>
                        <td>Karlsruhe</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Stella</td>
                        <td>20</td>
                        <td>Mannheim</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h3 class="text-white">Input Elements Style</h3>
            <input type="text" class="form-control" placeholder="Add Text"/>
            <div class="col-md-4 mb-3">
                <label for="validateMail" class="text-white">Mail</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="mailInput">@</span>
                    </div>
                    <input type="text" class="form-control" id="validateMail" placeholder="Mail" aria-describedby="mailInput" required>
                </div>
            </div>
        </div>
        <div>
            <h3 class="text-white">Image Styles</h3>
            <div class="d-flex">
                <div class="d-flex justify-content-between">
                    <img src="assets/dhbw.png" style="height: 100px" class="img-thumbnail rounded float-start" alt="demo_image"/>
                    <img src="assets/dhbw.png" style="height: 100px" class="img-thumbnail rounded float-end" alt="demo_image"/>
                </div>
                <img src="assets/dhbw.png" style="height: 150px" class="img-thumbnail rounded" alt="demo_image"/>
            </div>
        </div>
    </main>
</body>
</html>
